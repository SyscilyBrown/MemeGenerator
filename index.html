<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Pick Your Meme</h1>
    <form>
        Image URL <label for="Meme"></label>
        <input type ="text" id="memeLink" placeholder="Enter Meme Link">
    </form>
    <form>
     Top Text <label for="Top Text"></label>
        <input type ="text" id="top-text" placeholder="(Optional) What text do you want at the top of the meme?">
    </form>
   <form>
    Bottom Text <label ></label>
        <input type ="text" id="bottom-text" placeholder="What text do you want at the bottom of the meme?">
    </form>
    <button id="generate-btn">Submit Your Meme!</button>
    <div class = "container">
        <div class = "top"></div>
        <div class = "bottom"></div>
    

    </div>



    <script src="script.js"></script>

    
</body>
</html>
